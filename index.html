<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <i class="ri-home-wifi-line"></i>
            </div>
            <ul id="navMenu">
                <i class="ri-close-line closeIcon" id="closeIcon"></i>
                <li>Home</li>
                <li>Services</li>
                <li>Logo</li>
                <li>Pages</li>
                <li>Help</li>
            </ul>
            <div class="icons">
                <i class="ri-shopping-cart-2-line"></i>
                <i class="ri-search-2-line"></i>
                <i class="ri-menu-3-line menuIcon" id="menuIcon"></i>
            </div>
        </nav>
        <!-- main section -->
        <main>
            <!-- left section -->
            <div class="left-section">
                <h1>Start your day with coffee</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit possimus, quibusdam sequi itaque maiores dolorem consequuntur dicta eaque distinctio, quam ut quidem minima est enim.</p>
                <button>Shop Now</button>
            </div>
            <!-- right-section -->
            <div class="right-section">
                <img src="https://img.freepik.com/premium-photo/coffee-bliss-png-images_1093151-505.jpg?size=626&ext=jpg&ga=GA1.1.1366704336.1723887779&semt=ais_hybrid" alt="img">
            </div>
        </main>
    </header>
    <script src="script.js"></script>
</body>

</html>
